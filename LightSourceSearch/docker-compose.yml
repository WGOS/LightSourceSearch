version: '3.1'

services:
  app:
    image: mcr.microsoft.com/dotnet/core/runtime
    environment:
      - "LSS_LOG_FILE=true"
      - "LSS_PIN_SPEAKER=16"
      - "LSS_PIN_LASER=23"
      - "TERM=xterm-256color"
    volumes:
      - ".:/app"
    devices:
      - "/dev/gpiomem"
    working_dir: "/app"
    command: "./LightSourceSearch"